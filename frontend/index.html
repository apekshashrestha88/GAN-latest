<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imagerestore</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body>
    <div class="banner">
        <div class="navbar">
            <img src="LOGO1.png" class="logo1" />
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
        </div>
    </div>
    <div class="content">
        <div class="text-center">
            <button onclick="triggerFileInput()" type="button" class="btn btn-dark" id="uploadButton">
                Upload Image
            </button>
        </div>
        <input type="file" name="file" id="imageInput" style="visibility: hidden" />
    </div>
    <div class="text-center my-2">
        <button type="button" class="btn btn-secondary" id="submitButton" disabled>
            Submit
        </button>
        <img src="../backend/uploads/upload.jpg" class="finalImg mx-4" id="initialImg" style="width: 35%" hidden />
        <img src="" class="finalImg mx-4" id="finalImg" style="width: 35%" hidden />
        <div class="d-flex justify-content-center">
            <div class="spinner-border" role="status" hidden id="spinner">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>
    <div class="reset text-center">
        <button class="btn btn-danger my-4" id="resetBtn" hidden>Reset !</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="main.js"></script>
</body>

</html>
